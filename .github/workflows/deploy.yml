name: CI/CD - isi_burger Laravel

on:
  push:
    branches:
      - main
      - develop
      - preprod
      - staging
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: mariama640/isi_burger
      SONAR_PROJECT_KEY: isi_burger
      SONAR_ORG: missmari-dot
      SONAR_HOST: https://sonarcloud.io

    steps:
      - name: ğŸ› Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer PHP & Composer
        run: |
          sudo apt update
          sudo apt install -y php-cli unzip curl php-mbstring php-xml php-bcmath php-curl php-tokenizer php-zip php-sqlite3 php-mysql composer
          php -v
          composer -V

      - name: ğŸ“¦ Installer les dÃ©pendances Laravel
        run: composer install --no-dev --prefer-dist

      - name: ğŸ”‘ GÃ©nÃ©rer la clÃ© d'application
        run: php artisan key:generate

      - name: ğŸ” Installer SonarScanner
        run: |
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: ğŸ” VÃ©rification SonarQube
        run: sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.organization=$SONAR_ORG -Dsonar.host.url=$SONAR_HOST
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ“‚ Stocker les artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: isi_burger-artifact
          path: .

  docker:
    needs: build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: mariama640/isi_burger

    steps:
      - name: ğŸ› Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ TÃ©lÃ©charger les artefacts Laravel
        uses: actions/download-artifact@v4
        with:
          name: isi_burger-artifact
          path: .

      - name: ğŸ”‘ Login Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ· CrÃ©ation et Push de l'image Docker
        run: |
          TAG=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          IMAGE_TAG=${{ env.IMAGE_NAME }}:$TAG
          echo "CrÃ©ation de l'image Docker avec le tag : $IMAGE_TAG"
          docker build -t $IMAGE_TAG -f Dockerfile .
          docker push $IMAGE_TAG


